<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="error"></div>
<form action="/" method="GET" id="form" class="form-box">
    <h1>Login Here</h1>
    <div class="input-box">
        <input type="email" placeholder="Email" id="myEmail" required>
    </div>
    <div class="input-box">
        <input type="password" placeholder="password" id="myPass" required>
    </div>
    <button type="submit" class="login-btn" id="btn">Submit</button>
</form>
<script defer src="index.js"></script>
</body>
</html>
